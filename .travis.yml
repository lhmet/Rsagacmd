language: R
sudo: false
cache: packages

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
      - saga
      - libgit2-dev
      - libudunits2-dev
      - libgdal-dev
      - python-gdal